<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
  .page{
    height:100%;
    width:100%;
    background: none;
  }
  .header {
    display: inline-block;
    background: none;
    text-align: right;
    width: 100%;
    padding: 10px;
    margin-right: 10px;
  }
  .headerlinks {
    font-size: 13px;
    font-family: arial, sans-serif;
    line-height: 24px;
    color:rgba(0, 0, 0, 0.87);
    text-decoration: none;
    margin-right: 8px;
  }
  .headericon {
    background: none;
    margin-right: 14px;
    background-image: url(https://ssl.gstatic.com/gb/images/i1_1967ca6a.png);
    background-size: 528px 68px;
    background-position: -135px -44px;
    padding: 0px 12px 0px 10px;
  }
  .headerlogin {
    margin-right: 10px;
    background: #4285f8;
    border: 1px solid #4285f4;
    font-weight: bold;
    font-family: arial, sans-serif;
    font-size: 13px;
    line-height: 28px;
    color:#fff;
    text-decoration: none;
    padding: 7px 12px;
    cursor: default;
  }
  .main {
    background: white;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .mainbarbox{
    position: center;
    display: flex;
    align-items: center;
    height: 35px;
    width: 50%;
    max-width: 500px;
    min-width: 400px;
    margin-top: 20px;
    border: 1px solid #cecece;
    border-radius: 60px;
    padding: 5px 8px 0 16px;
  }
  .mbbicon{
    background: none;
    margin-bottom: 3px;
    width: 20px;
    height: 20px;
  }
  .mainbar {
    padding: 9px;
    width: 350px;
    border-width: 1px;
    border-color:none;
    border-style:none;
  }
  .mainbuttons{
    width: 155px;
    font-size: 14px;
    line-height: 27px;
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius:4px;
    color: #3c4043;
    font-family: arial, sans-serif;
    height:36px;
    cursor:pointer;
  }
  .mainsubmit{
    background: none;
    margin-top: 30px;
    width: 320px;
    height: 36px;
    display: flex;
    justify-content: space-between;
  }
  .footer {
    background: rgb(230, 230, 230);
    width:99.5%;
    padding: 10px;
    margin-bottom: -10px;
    display: flex;
    justify-content: space-between;
  }
  .container {
    width:100%;
    height: 97vh;
    background: none;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    align-items: center;
  }
  /* Añade :hover y los media query al terminar */
        </style>
    </head>
    <body>
      <div class="page">
        <div class="container">
          <!-- Header -->
            <div class="header">
              <a class="headerlinks" href="#">Gmail</a>
              <a class="headerlinks" href="#">Images</a>
              <a class="headericon" href="#"></a>
              <a class="headerlogin" href="#">Sign in</a>
            </div>
            <!-- Main -->
            <div class="main">
              <div class="mainlogo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
              </div>
              <form class=mainbarbox>
                <img class="mbbicon" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png">
                <input class="mainbar" type="text">
              </form>
              <div class="mainsubmit">
                <button class="mainbuttons" type="submit">Google search</button>
                <button class="mainbuttons"type="submit">I'm feeling Lucky</button>
              </div>
            </div>
            <!-- Footer -->
            <div class="footer">
              <!-- Añade una clase para los botones -->
                <div>
                    <a href="#">Advertising</a>
                    <a href="#">Bussiness</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
          </div>
      </div>
    </body>
</html>
