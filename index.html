<!DOCTYPE html>
<html>
    <head>
        <title>Poorly designed Google</title>
        <style>
  .header {
    background: white;
    grid-area: header;
  }

  .hleft {
    background: white;
    grid-area: hleft;
  }
  .hright {
    background: white;
    grid-area: hright;
  }

  .main {
    background: white;
    grid-area: main;
  }

  .footer {
    background: whitesmoke;
    grid-area: footer;
  }
  .fleft {
    background: none;
    grid-area: hleft;
  }
  .fright {
    background: none;
    grid-area: hright;
  }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="hleft">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="hright">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#">Sign in</a>
                </div>
            </div>
            <div class="main">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                <br>
                <input type="text">
                <br>
                <form>
                    <button type="submit">Google search</button>
                    <button type="submit">I'm feeling Lucky</button>
                </form>
            </div>
            <div class="footer">
                <div class="fleft">
                    <a href="#">Advertising</a>
                    <a href="#">Bussiness</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="fright">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
          </div>
    </body>
</html>
